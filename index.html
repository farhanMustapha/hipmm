<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
<div class="box1">
   
    <div>
         <h1 class="title1">Ordre de Paiement</h1>
    </div>
    <div class="numero-op"><input type="text" placeholder="numéro de l'op / année"></div>
   <div class="op-date"><input type="date" placeholder="date "></div>
   <div>
    <select class="select-budget" name="" id="">
        <option value="virement">budget line</option>
        <option value="virement">1.1.1.1</option>
        <option value="virement">1.1.1.2</option>
        <option value="virement">1.1.1.3</option>
    </select>
   </div>
   <div>
    <select class="select-annee" name="" id="">
        <option value="virement">année budgetaire</option>
        <option value="virement">1er année </option>
        <option value="virement">2eme année</option>
        <option value="virement">3eme année</option>
    </select>
   </div>
   <div>
    <select class="select-projet" name="" id="">
        <option value="virement">projet</option>
        <option value="virement">depomi</option>
        <option value="virement">hope</option>
        <option value="virement">safe journey</option>
    </select>
   </div>
</div>

    <div class="box2">
        <h1 class="title2">inputation budgetaire</h1>

        <div class="box-desc">
            <h1 class="desc">description de l'operation</h1>
            <textarea placeholder="description de l'opération ou de l'activité (activité ,lieu....)"></textarea>
            
        </div>
       

        <h1 class="title3">bénéficiaire</h1>
        <div class="box2-1">
          
            <div class="left-box">
                <div> <input type="text" placeholder="raison sociale ou nom"></div>
                <div> <input type="text" placeholder="Montant en chiffre"></div>
                <div> <input type="text" placeholder="compte courant (optional)"></div>
                <div>  <input type="text" placeholder="ref engagement (optional)"></div>
                <div> <input type="text" placeholder="ref facture"></div>
            </div>

            <div class="right-box">
                <div><input type="text" placeholder="adresse"></div>
                <div><input type="text" placeholder="Montant en lettre"></div>
                <div><input type="text" placeholder="agence bancaire (optional)"></div>
                <div><input type="text" placeholder="ref livraison (optional)"></div>
                <div><input type="text" placeholder="justifes"></div>
            </div>

        </div>

    
    </div>

    <div class="box3">
        <h1 class="title4">mode de paiement</h1>
       <select class="select-paiement" name="" id="">
           <option value="virement">virement</option>
           <option value="virement">chèque</option>
           <option value="virement">espèce</option>
           <option value="virement">effet</option>
           <option value="virement">prelevement</option>
           <option value="virement">carte</option>
           
       </select>

    </div>
    
 
    
</body>
</html>
